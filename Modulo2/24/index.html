<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v- v-on:click="addConteur(5)">Add</button>
      <button v-on:click="minusCounter(5)">Remove</button>
      <p v-once>Initial value: {{counter}}</p>
      <p>Result: {{ counter }}</p>

<!--<input type="text" v-bind:value="nome" v-on:input="changeName($event)" v-on:keyup.enter="confirmInput()">-->
      <!--  O "v-model" substitui o v-bind:value e o v-on:input, quando estes estão modificando o mesmo atributo, no caso o "nome"  -->
      <input type="text" v-model="nome" >
      <button v-on:click="resetInput()">Reset input</button>
      <p>Seu nome é: {{confirmedNome}}</p>

      <form v-on:submit.prevent="submitForm()">
        <input type="text">
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
